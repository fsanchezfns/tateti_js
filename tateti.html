<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="Tateti - Programacion avanzada" content="width=device-width, initial-scale=1.0">
    <title>Tateti - Programacion avanzada</title>

    <script type="text/javascript" src="tateti.js"></script>
    <link rel="stylesheet" type="text/css" href="tateti.css" media="screen" />
</head>

<body>

    <h1>Juego del tateti</h1>

    <p>Para poder comenzar con el juego es necesario ingresar los nombres de los jugadores</p> <br>

    <div id="msgReponse">

    </div>
    <br>

    <label for=" lblname1 ">Nombre jugador 1:</label>
    <input type="text " id="name1">

    <br>
    <br>

    <label for="lblname2 ">Nombre jugador 2:</label>
    <input type="text " id="name2">

    <br>
    <button class="btnppal " onclick="assignName(document.getElementById('name1').value,document.getElementById('name2').value) "> Jugar </button>

    <br> <br>

    <table class="board ">
        <tr>
            <td class="tdBoard" id="00" onclick="markBoard(0,0)"></td>
            <td class="tdBoard" id="01" onclick="markBoard(0,1)"></td>
            <td class="tdBoard" id="02" onclick="markBoard(0,2)"></td>
        </tr>
        <tr>
            <td class="tdBoard" id="10" onclick="markBoard(1,0)"></td>
            <td class="tdBoard" id="11" onclick="markBoard(1,1)"></td>
            <td class="tdBoard" id="12" onclick="markBoard(1,2)"></td>
        </tr>
        <tr>
            <td class="tdBoard" id="20" onclick="markBoard(2,0)"></td>
            <td class="tdBoard" id="21" onclick="markBoard(2,1)"></td>
            <td class="tdBoard" id="22" onclick="markBoard(2,2)"></td>
        </tr>



    </table>



</body>

</html>
